<div class="dialog-container" [@dialogAnimation]>
    <div class="dialog-header">
      <div class="icon-container">
        <div class="icon" [ngClass]="data.type">
          <ng-container *ngIf="data.type === 'success'">✔️</ng-container>
          <ng-container *ngIf="data.type === 'error'">❌</ng-container>
          <ng-container *ngIf="data.type === 'warning'">⚠️</ng-container>
        </div>
        <div class="circle"></div>
      </div>
      <button class="close-button" (click)="onClose()">✖</button>
    </div>
    <div class="dialog-body">
      <p>{{ data.message }}</p>
    </div>
  </div>
