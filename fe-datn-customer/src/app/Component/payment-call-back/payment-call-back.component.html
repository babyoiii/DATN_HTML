<div class="container text-center mt-5 payment-status">
  <div class="status-icon" *ngIf="responseCode === '00'">
    <i class="fas fa-check-circle success-icon"></i>
  </div>
  <div class="status-icon" *ngIf="responseCode !== '00'">
    <i class="fas fa-times-circle error-icon"></i>
  </div>
  <h2 *ngIf="responseCode === '00'" class="success-text">🎉 Thanh toán thành công!</h2>
  <h2 *ngIf="responseCode !== '00'" class="error-text">❌ Thanh toán thất bại!</h2>
  <p class="redirect-message">Vui lòng chờ, bạn sẽ được chuyển hướng trong giây lát...</p>
</div>
