<div class="reset-password-container flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-blue-500">
    <div class="reset-password-box bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Đặt Lại Mật Khẩu</h1>
      <p class="text-gray-600 text-center mb-6">
        Nhập thông tin bên dưới để đặt lại mật khẩu của bạn.
      </p>
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="token" class="block text-sm font-medium text-gray-700">Mã Xác Thực</label>
          <input
            type="text"
            id="token"
            [(ngModel)]="resetPasswordData.token"
            name="token"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            placeholder="Nhập mã xác thực"
          />
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">Mật Khẩu Mới</label>
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="resetPasswordData.newPassword"
            name="newPassword"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            placeholder="Nhập mật khẩu mới"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-200 shadow-md"
        >
          Đặt Lại Mật Khẩu
        </button>
      </form>
      <p class="text-sm text-center text-gray-500 mt-5">
        <a (click)="onBackToHome()" class="text-blue-100 hover:text-white hover:underline transition duration-200">
          Quay lại đăng nhập
        </a>
      </p>
    </div>
  </div>
