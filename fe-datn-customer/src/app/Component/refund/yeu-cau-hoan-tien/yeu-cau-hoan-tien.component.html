<dialog
    class="overflow-x-hidden rounded border border-gray-700 bg-black p-0 text-white backdrop:bg-black backdrop:opacity-50 [&amp;:has(.modal-loader)]:border-0 [&amp;:has(.modal-loader)]:bg-transparent"
    style="max-width: 97dvw; max-height: 97dvh;" open="">
    <div class="max-h-[99dvh] max-w-[640px]">
        <header
            class="sticky top-0 z-10 flex items-center border-b border-gray-700 bg-black px-8 py-4 text-500 headline"
            data-modal-header="true">Yêu Cầu Hoàn Tiền<button type="button"
                class="inline-flex text-center items-center justify-center w-max font-bold transition duration-200 disabled:opacity-40 text-white hocus:text-blue-500 text-sm md:text-base ml-auto aspect-square rounded-full bg-black p-3"
                aria-label="Close"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor"
                    viewBox="0 0 45 45" width="1em" height="100%" class="h-full w-full">
                    <title>Close</title>
                    <path stroke-width="4.0358"
                        d="M40.341 4.769a1.112 1.112 0 0 1-.022 1.587L24.071 22.604 40.32 38.85a1.112 1.112 0 0 1-1.566 1.566L22.506 24.169 6.236 40.417a1.112 1.112 0 0 1-1.565-1.566l16.27-16.247L4.67 6.356a1.125 1.125 0 0 1-.303-.767A1.13 1.13 0 0 1 5.49 4.465c.285 0 .56.11.768.304l16.248 16.269 16.268-16.27a1.117 1.117 0 0 1 1.566 0Z">
                    </path>
                </svg></button></header>
        <div class="px-8 py-8" data-modal-body="true">
            <div class="mb-4">
                <p class="mb-2">Không thể đến rạp chiếu phim? <br>
                    Hãy để chúng tôi giúp bạn hoàn tiền cho đơn hàng của bạn. Để bắt đầu, vui lòng ghi mã đơn hàng của bạn vào. Bạn cần truy cập vào đơn hàng trước đó không?</p><a
                    class="inline-flex text-center items-center justify-center w-max font-bold transition duration-200 disabled:opacity-40 rounded-full text-blue-500 hocus:text-white text-sm md:text-base"
                    href="#">Trang chủ - Đăng nhập</a>
            </div>
            <form class="grid gap-4"><label
                    class="grid gap-2 text-300 [&amp;:has(input[disabled])]:cursor-not-allowed"><span
                        class="label">Mã đơn hàng</span>
                    <div class="amc-input amc-input--box"><input class="input" inputmode="numeric" type="number"
                            name="orderNumber"></div>
                </label><label class="grid gap-2 text-300 [&amp;:has(input[disabled])]:cursor-not-allowed"><span
                        class="label">Email</span>
                    <div class="amc-input amc-input--box"><input class="input" inputmode="email" type="email"
                            name="email"></div>
                </label>
                <div class="flex flex-wrap items-center gap-4 py-4 justify-end"><button type="submit"
                        class="inline-flex text-center items-center justify-center w-max font-bold transition duration-200 disabled:opacity-40 rounded-full text-black bg-white px-6 min-w-[10ch] hocus:bg-blue-500 text-sm md:text-base h-12">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
</dialog>
