        <main id="showtime-results" class="relative flex-1 overflow-auto" aria-label="Filtered Showtime Results"
            aria-describedby="showtime-result-filters">
            <div class="mx-auto w-full max-w-[1248px] px-4 xl:px-0 relative flex gap-8">
                <div class="contents">
                    <div class="flex-1 divide-y-8 divide-gray-500">
                        <!-- Loading  -->
                        <div *ngIf="isLoading" class="text-center p-4">
                            <p>Đang tải dữ liệu phim...</p>
                        </div>

                        <!-- Error -->
                        <div *ngIf="error" class="text-center p-4 text-red-500">
                            <p>{{ error }}</p>
                        </div>

                        <!-- Movie list -->
                        <section *ngFor="let phim of danhSachPhim" [id]="phim.IDPhim"
                            class="group relative mb-8 flex flex-col pt-8 last:pb-[80vh]"
                            [attr.aria-label]="'Showtimes for ' + phim.TenPhim"
                            [attr.data-active-section-id]="phim.IDPhim"
                            [attr.data-active]="phim.IDPhim === 'novocaine-76346'">
                            <header role="group" [attr.aria-label]="phim.TenPhim + ' Details'"
                                class="sticky top-0 z-20 -mx-4 flex items-center gap-4 bg-gradient-to-t from-transparent from-5% to-black to-20% px-4 pb-4 pt-4"
                                [attr.data-sticky-id]="phim.IDPhim">
                                <img [alt]="phim.TenPhim" [src]="phim.LinkAnhPhim"
                                    class="inline-block aspect-square w-[90px] min-w-[90px]"
                                    style="color: transparent;">
                                <div class="flex flex-col justify-center gap-2">
                                    <h1 class="text-balance text-lg font-bold md:text-3xl"
                                        [attr.aria-describedby]="phim.IDPhim + '-details'">
                                        <a class="group transition-colors text-white hocus:text-blue-500 flex items-center gap-2 text-lg font-bold md:text-2xl"
                                            [href]="'/movies/' + phim.IDPhim">{{phim.TenPhim}}</a>
                                    </h1>
                                    <ul class="flex flex-wrap gap-y-2 leading-none" [id]="phim.IDPhim + '-details'">
                                        <li
                                            class="-translate-x-[0.5ch] pl-[0.5ch] [&:not(:last-child)]:border-r-2 [&:not(:last-child)]:border-r-gray-300 [&:not(:last-child)]:pr-[0.5ch]">
                                            <span class="flex items-center gap-[0.5ch]"
                                                [attr.aria-label]="'Runtime: ' + phim.ThoiLuongPhim"
                                                role="group">{{phim.ThoiLuongPhim}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </header>

                            <div role="group" aria-label="Showtimes at AMC Village 7">

                                            </path>

                                <ul class="flex flex-col gap-14 py-4 pl-1"

                                                    <span>Laser at AMC</span>
                                                    <span class="sr-only">: </span>
                                                    <span class="mr-4 inline-block w-max font-thin">PICTURE A BETTER
                                                        WORLD</span>

                                            </h3>
                                        </div>

                                        <ul class="flex flex-wrap items-start gap-x-2 gap-y-4 md:gap-4"

                                                        [id]="thoiGian.IDThoiGianChieu"
                                                        [href]="'/showtimes/' + thoiGian.IDThoiGianChieu">
                                                        {{thoiGian.Gio}}
                                                    </a>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </div>

                    <div class="relative hidden w-[500px] pl-6 lg:block">

                                    <li

                                        <span class="flex items-center gap-[0.5ch]" aria-label="Runtime: 2 HR 17 MIN"
                                            role="group">2 HR 17 MIN</span>
                                    </li>

                                </ul>
                            </div>
                            <div class="flex gap-4"><a
                                    class="group transition-colors text-white hocus:text-blue-500 items-center flex w-max gap-2"

                                        fill="currentColor" viewBox="0 0 45 45" width="1em" height="100%"
                                        class="h-10 w-10" aria-hidden="true">

                                            d="M30.688 10.575v2.753h-2.753v-2.753H16.922v2.753h-2.754v-2.753h-2.753v24.78h2.753V32.6h2.754v2.753h11.013v-2.753h2.753v2.753h2.754v-24.78ZM16.922 29.848h-2.754v-2.754h2.754zm0-5.507h-2.754v-2.753h2.754zm0-5.506h-2.754V16.08h2.754zm13.766 11.013h-2.753v-2.754h2.753zm0-5.507h-2.753v-2.753h2.753zm0-5.506h-2.753V16.08h2.753z">
                                        </path>
                                        <path
                                            d="M42.027 11.75A22.407 22.407 0 0 0 30.88 1.808a22.271 22.271 0 1 0-8.42 42.939A22.3 22.3 0 0 0 42.03 11.75Zm-1.34 20.664a20.796 20.796 0 0 1-18.226 10.804 20.103 20.103 0 0 1-2.547-.172A20.77 20.77 0 0 1 22.461 1.68a20.642 20.642 0 0 1 7.84 1.543 20.77 20.77 0 0 1 10.387 29.191Z">
                                        </path>
                                    </svg> <span class="inline-block w-max">Movie Info</span><svg
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 45 45"
                                        width="1em" height="100%"
                                        class="chevron transition-transform group-hover:translate-x-1"
                                        aria-hidden="true">
                                        <path
                                            d="m29.6 22.543-19.31 19.31a2.085 2.085 0 0 0 2.857 2.856l20.767-20.766a2.085 2.085 0 0 0 0-2.857L13.233.291a2.085 2.085 0 0 0-2.857 2.856z">
                                        </path>
                                    </svg></a><a
                                    class="group transition-colors text-white hocus:text-blue-500 flex items-center gap-3 leading-tight"
                                    rel="noopener noreferrer" target="_blank"
                                    href="https://rottentomatoes.com/m/mickey_17"><img
                                        alt="Rotten Tomatoes Critics Score" config="[object Object]" loading="lazy"
                                        width="40" height="40" decoding="async" data-nimg="1" class="h-10 w-10"
                                        srcset="https://amc-theatres-res.cloudinary.com/image/upload/c_limit,w_40/f_auto/q_auto/amc-cdn/production/2/rotten-tomatoes/certified-fresh.png 1x, https://amc-theatres-res.cloudinary.com/image/upload/c_limit,w_40/f_auto/q_auto/amc-cdn/production/2/rotten-tomatoes/certified-fresh.png 2x"
                                        src="https://amc-theatres-res.cloudinary.com/image/upload/c_limit,w_40/f_auto/q_auto/amc-cdn/production/2/rotten-tomatoes/certified-fresh.png"
                                        style="color: transparent;">
                                    <p class="grid"><span class="text-xl font-bold">78%</span>Critics Score</p>
                                </a><a
                                    class="group transition-colors text-white hocus:text-blue-500 flex items-center gap-3 leading-tight"
                                    rel="noopener noreferrer" target="_blank"
                                    href="https://rottentomatoes.com/m/mickey_17"><img
                                        alt="Rotten Tomatoes Audience Score" config="[object Object]" loading="lazy"
                                        width="40" height="40" decoding="async" data-nimg="1" class="h-10 w-10"
                                        srcset="https://amc-theatres-res.cloudinary.com/image/upload/c_limit,w_40/f_auto/q_auto/amc-cdn/production/2/rotten-tomatoes/audience-fresh.png 1x, https://amc-theatres-res.cloudinary.com/image/upload/c_limit,w_40/f_auto/q_auto/amc-cdn/production/2/rotten-tomatoes/audience-fresh.png 2x"
                                        src="https://amc-theatres-res.cloudinary.com/image/upload/c_limit,w_40/f_auto/q_auto/amc-cdn/production/2/rotten-tomatoes/audience-fresh.png"
                                        style="color: transparent;">
                                    <p class="grid"><span class="text-xl font-bold">73%</span>Audience Score</p>
                                </a></div>
                        </aside>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div role="region" aria-label="Notifications (F8)" tabindex="-1" style="pointer-events:none">
        <ol tabindex="-1" class="fixed bottom-0 right-0 grid w-full max-w-full gap-4 p-4 md:w-96"></ol>
    </div>
    <dialog
        class="flex items-center justify-center empty:hidden w-[100vw] h-[100dvh] bg-transparent max-w-[100vw] max-h-[100dvh]">
    </dialog>
